<body>
        <div id="timer"></div>
    <script>

function sekunde(){
    var d = new Date();
    var h = d.getHours();
    var m = d.getMinutes();
    var s = d.getSeconds();
    var sek = h*3600 + m*60 + s;
    return sek;
}
console.log(sekunde());
    
    </script>
</body>
