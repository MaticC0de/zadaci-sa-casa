        /* 
        += 
        -=
        *= 
        /= 
        %=
        */

        console.log(a+=b);
        
        var a=7;
        var b=7;
        console.log(a-=b);

        var a=9;
        var b=5;
        console.log(a*=b);

        var a=15;
        var b=5;
        console.log(a/=b);

        var a=15;
        var b=5;
        console.log(a%=b);

    </script>
